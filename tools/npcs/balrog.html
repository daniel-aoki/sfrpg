        $(document).ready(function () {
            var npc;
            if (getParameterByName('age') === 'sfa')
                npc = BalrogZ3();
            else if (getParameterByName('age') === 'sf4')
                npc = BalrogSF4();
            else if (getParameterByName('age') === 'sf5')
                npc = BalrogSF5();
            else
                npc = BalrogSF2();
            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
