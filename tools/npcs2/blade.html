    <script>
        function Blade() {
            var antecedentes = [];
            antecedentes[0] = newCaracteristica("Apoio", 3);
            antecedentes[1] = newCaracteristica("Recursos", 1);
            antecedentes[2] = newCaracteristica("Empresario", 4);
            antecedentes[3] = newCaracteristica("Aliados", 4);
            antecedentes[4] = newCaracteristica("Staff", 2);

            var tecnicas = [];
            tecnicas[0] = newCaracteristica("Faca", 2);

            var blade =
            {
                Nome: "Blade",
                Estilo: "Ninjitsu Espanhol",
                Escola: "Escola de Vega",
                Equipe: "Fernando Degaul",
                Time: "Os Pressagios",
                Conceito: "Matador",
                Jogador: "NPC",
                Time: "Nenhum",
                Equipe: "Nenhuma",
                Assinatura: "Reverencia o oponente e sorri",
                Forca: 2,
                Destreza: 5,
                Vigor: 3,
                Carisma: 2,
                Manipulacao: 2,
                Aparencia: 4,
                Percepcao: 2,
                Inteligencia: 2,
                Raciocinio: 3,
                Prontidao: 2,
                Interrogacao: 2,
                Intimidacao: 2,
                Perspicacia: 1,
                Manha: 3,
                Labia: 1,
                LutaCega: 3,
                Conducao: 1,
                Lideranca: 1,
                Seguranca: 2,
                Furtividade: 3,
                Arena: 1,

                Chute: 2,
                Bloqueio: 3,

                Esportes: 4,
                NovasTecnicas: tecnicas,
                ManobrasEspeciais: "Slide Kick, Jump, Backflip",
                Gloria: 3,
                Chi: 1,
                ForcaVontade: 8,
                Saude: 10,
                Divisao: "Duelistas",
                Posto: 1
            };
            return blade;
        }

        $(document).ready(function () {
            var npc = Blade();

            if (getParameterByName('format') === 'json')
                $('#divFicha').html(JSON.stringify(npc));
            else if (getParameterByName('format') === 'table')
                $('#divFicha').html(carregarTabela(npc));
            else
                $('#divFicha').html(AutoGeradorP(npc));
            $('#divFicha').show();
        });
